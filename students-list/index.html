<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HTML / CSS Exam Page</title>

	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div id="container">
		<header id="header" class="header">
			<section class="intro">
				<h1 id="main-name"> Списък от студенти </h1>
				<nav class="menu">
					<a href="#"> Изход </a>
					<a href="#"> Начало </a>
					<a href="#"> Помощ </a>
				</nav>
			</section>
			<section class="name-input">
				<input type="text" name="student-name" placeholder="Име на студент">
				<button type="submit">Добави</button>
			</section>
		</header>

		<main id="main">
			<ul>
				<li class="not-selected">
					<label id="ivan-grade"> Иван </label>
					<input type="number" id="ivan" name="ivan" placeholder="Оценка"><br>
				</li>
				<li class="not-selected">
					<label id="elena-grade"> Елена </label>
					<input type="number" id="elena" name="elena" placeholder="Оценка"><br>
				</li>

				<li class="selected">
					<div id="selected-mark">&#10004;</div>
					<label id="petar-grade"> Петър </label>
					<input type="number" id="petar" name="petar" placeholder="Оценка"><br>
				</li>

				<li class="not-selected">
					<label id="joro-grade"> Жоро </label>
					<input type="number" id="joro" name="joro" placeholder="Оценка"><br>
				</li>
				<li class="not-selected">
					<label id="niq-grade"> Ния </label>
					<input type="number" id="niq" name="niq" placeholder="Оценка"><br>
				</li>
				<li class="not-selected">
					<label id="tsani-grade"> Цани </label>
					<input type="number" id="tsani" name="tsani" placeholder="Оценка"><br>
				</li>
				<li class="not-selected">
					<label id="martin-grade"> Мартин </label>
					<input type="number" id="martin" name="martin" placeholder="Оценка"><br>
				</li>
			</ul>

		</main>
	</div>
</body>

</html>
