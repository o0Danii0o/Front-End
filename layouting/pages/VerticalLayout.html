<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vertical Layout</title>

</head>

<body>
	<div id="page-wrapper">
		<header class="dark-green header"></header>
		<main class="green content"></main>
		<footer class="footer">
			<section class="left purple"></section>
			<section class="right blue"></section>
		</footer>
	</div>

	<style>
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#page-wrapper{
			display:flex;
			flex-direction: column;
			height:100%;
			width:100%;
		}
		.dark-green{
			flex-grow:2;
			background-color: #296218;
			margin-bottom: 16px;
		}
		.green{
			flex-grow:6;
			background-color:#67CA4D;
			margin-bottom:16px;
		}
		.footer{
			display:flex;
			flex-grow:1;
			justify-content:space-between;
		}
		.left{
			flex-grow:1;
			background-color: #75147C;
		}
		.right{
			flex-grow:1;
			background-color: #0000F5;
			margin-left:32px;
		}
	</style>
</body>

</html>
