<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vertical Layout</title>

</head>

<body>
	<div id="page-wrapper">
		<header class="dark-blue header"></header>
		<main class="content">
			<section class="left-section purple"></section>
			<section class="right-section green"></section>
		</main>
		<footer class="footer blue">
		</footer>
	</div>

	<style>
		body,
		html {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.dark-blue{
			width:100%;
			height:40px;
			background-color: blue;
			margin-bottom: 15px;
		}
		.content{
			display:flex;
			justify-content:space-between;
		}
		.left-section{
			width:40%;
			height:490px;
			background-color: purple;
		}
		.right-section{
			width:60%;
			height:490px;
			background-color: rgb(79, 250, 79);
			margin-left:30px;
		}
		.footer{
			width:100%;
			height:40px;
			background-color: blue;
			margin-top:15px;
		}
	</style>
</body>

</html>
